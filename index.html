<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/59c44b306a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="container">
    <header>
      <nav class="nav">
        <img src="/images/logo.svg" class="logo" alt="Logo">
      </nav>
    </header>
    <main>
      <section class="introduction">
        <img src="/images/illustration-mockups.svg" class="introduction__img" alt="Mockup web and mobile">
        <div class="introduction__content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#">Register</a>
        </div>
      </section>
      <section class="social">
        <a href="#"><i class="fa-brands fa-circle fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-circle fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-circle fa-instagram"></i></a>
      </section>
    </main>
  </div>
</body>

</html>
